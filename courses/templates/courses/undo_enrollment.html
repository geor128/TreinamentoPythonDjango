{% extends 'courses/curso_dashboard.html' %}

{% block dashboard_content %}
<form action="" method="post">
    {% csrf_token %}
<h3>Você deseja realmente cancelar a inscrição deste curso?</h3>
<div class="pure-controls">
    <button type="submit" class="pure-button button-primary">Confirmar</button>
    <a href="{% url 'courses:announcements' curso.slug %}" class="pure-button">Voltar</a>
</div>
</form>

{% endblock %}
