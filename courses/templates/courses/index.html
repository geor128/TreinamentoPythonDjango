{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
    {% for curso in cursos %}

            <div class="pure-g-r content-ribbon">
                <div class="pure-u-1-3">
                    <div class="l-box">
                    <a href="detalhes/{{ curso.get_absolute_url }}">
                    {% if curso.imagem %}
                        <img src="{{ curso.image.url }}" alt="{{ curso.name }}">
                    {% else %}
                        <img src="{{ curso.image.url }}" >
                    {% endif %}
                    </a>

                </div>
            </div>
            <div class="pure-u-2-3">
                <div class="l-box">
                    <h4 class="content-subhead"><a href="detalhes/{{ curso.get_absolute_url }}" title=""> {{ curso.name }}</a></h4>
                    <h3>{{ curso.name }}</h3>
                    <p>
                        {{ curso.description|linebreaks }}
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
